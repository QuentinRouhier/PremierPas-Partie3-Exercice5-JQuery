<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercice 5</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <label for="nom"></label><input type="text" name="" value="" id="star" />
  <div id="rectangle"></div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
  </script>
  <script>
  $(document).ready(function() {
    $('#star').keydown(function(e) {
      var bodyWidth = parseInt($(window).width());
      var rectangleWidth = parseInt($("#rectangle").width());
      var position = $("#rectangle").offset();
      if (e.keyCode == 39){
        if (rectangleWidth + position.left > bodyWidth){
          $("#rectangle").css("marginLeft", "10px");
        }else{
          $('#rectangle').css('marginLeft',"+=100px");
        }
      }
    });
    $('#star').keydown(function(e) {
      var rectangleWidth = parseInt($("#rectangle").width());
      var position = $("#rectangle").offset();
      if (e.keyCode == 37){
        if (rectangleWidth + position.left <= 0){
          $("#rectangle").css("marginLeft", "auto");
        }else{
          $('#rectangle').css('marginLeft',"-=100px");
        }
      }
    });
    $('#star').keydown(function(e) {
      var bodyHeight = parseInt($(window).height());
      var rectangleHeight = parseInt($("#rectangle").height());
      var position = $("#rectangle").offset();
      if (e.keyCode == 38){
        if (rectangleHeight + position.top <= 0){
          $("#rectangle").css("marginTop", bodyHeight);
        }else{
          $('#rectangle').css('marginTop',"-=100px");
        }
      }
    });
    $('#star').keydown(function(e) {
      var bodyHeight = parseInt($(window).height());
      var rectangleHeight = parseInt($("#rectangle").height());
      var position = $("#rectangle").offset();
      if (e.keyCode == 40){
        if (rectangleHeight + position.top >= bodyHeight){
          $("#rectangle").css("marginTop", "0px");
        }else{
          $('#rectangle').css('marginTop',"+=100px");
        }
      }
    });
  });
  </script>
</body>
</html>
